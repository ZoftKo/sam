[constants]
target_cpu = 'atmega328p'

[built-in options]
b_staticpic = false
c_args = ['-O2', '-mmcu=' + target_cpu, '--param=min-pagesize=0']
c_link_args = ['-mmcu=' + target_cpu]
default_library = 'static'

[binaries]
c = 'avr-gcc'
cpp = 'avr-g++'
ar =  'avr-ar'
strip = 'avr-strip'

[host_machine]
system = 'bare'
cpu_family = 'avr'
cpu = target_cpu
endian = 'little'
